	<title>Flickity-carousel</title>

<body>
	<p>
  	  View:
	  <a href="#carousel-cell1">First</a>,
	  <a href="#carousel-cell2">Second</a>,
	  <a href="#carousel-cell3">Third</a>,
	  <a href="#carousel-cell4">Forth</a>,
	  <a href="#carousel-cell5">Fifth slide</a>
	</p>

<div id="result" class="main-carousel"></div>
<script id="main-carousel" type="x-tmpl-mustache">
	{{{ carousel }}}
</script>

<div class="button-group">
  <button class="restart-button" data-selector=".restart">Restart</button>
</div>
<div class="progress-bar"></div>

<script id="template-items" type="x-tmpl-mustache">
  <div class="carousel-cell" id="{{ id }}" style="background-image: url( '{{ image }}' )">
    <div class="container">
    	<h3>{{ title }}</h3>
    	<p>{{ description }}</p>
	</div>  
  </div>
</script>
